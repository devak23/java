name: AdvisingEngine
modules:
  -
      name: dataIngestor
      source: com.ak.rnd.DataIngestor
      type: class
      priority: 1
      mode: [realTime]
      dependency:
  -
      name: rulesProcessor
      source: com.ak.rnd.RulesProcessor
      type: class
      priority: 2
      dependency: DataIngestor
      mode: [realTime]
  -
      name: entitlementValidator
      source: com.ak.rnd.EntitlementValidator
      type: class
      priority: 3
      dependency: RulesProcessor
      mode: [realTime]
  -
      name: artifactGenerator
      source: com.ak.rnd.ArtifactGenerator
      type: class
      priority: 4
      dependency: EntitlementValidator
      mode: [realTime, scheduled]
  -
      name: postman
      source: com.ak.rnd.Postman
      type: class
      priority: 5
      dependency: artifactGenerator
      mode: [realTime, scheduled]
integration:
  datasources:
    - name: pivot
      type: api
      endpoints:
          advisingUrl: http://xxxx
          remittanceUrl: http://xxx
          paymentsUrl: http://xxx
    - name: pds
      type: kafka
      endpoints:
        inTopic: "india-topic"
        usTopic: "us-topic"
    - name: stageDb
      type: database
      endpoints:
        jdbcUrl: xxx:xxx:xxx
    - name: ereDb
      type: database
      endpoints:
        jdbcUrl: xxx:xxx:xxx
