spring.application.name=spring-events

# Storage configuration
# values can be database, filesystem or S3
app.document.storage.type=database

# for filesystem
app.document.storage.location=/path/to/storage

# for S3
app.document.storage.s3.bucket=my-document-bucket


# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/documentdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000


# JPA Auditing Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

